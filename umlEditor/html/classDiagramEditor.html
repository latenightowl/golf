<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Diagram Editor</title>
    <link href='../../graphEditor/css/Editor.css' rel='stylesheet' type='text/css'/>
    <script src='../js/classDiagram.js' type='text/javascript'></script>
    <script src='../js/ClassNode.js' type='text/javascript'></script>
    <script src='../../graphEditor/js/Graph.js' type='text/javascript'></script>
    <script src='../../graphEditor/js/CircleNode.js' type='text/javascript'></script>
    <script src='../../graphEditor/js/DiamondNode.js' type='text/javascript'></script>

<body>

        <button onclick="setSelect()">Selector</button>

        <button onclick="setClass()">Class</button>

    <div height = "150">
        <div id='nodeContainer' style="position: absolute; width: 150px; height: 150px;"></div>
        <canvas id='graphpanel' style="position: absolute; z-index: 1" width="1300" height="600"></canvas>
    </div>
