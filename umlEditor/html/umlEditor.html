<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UML Editor</title>
    <link href='../css/Editor.css' rel='stylesheet' type='text/css'/>
    <script src='../js/ClassNode.js' type='text/javascript'></script>
    <script src='../js/Graph.js' type='text/javascript'></script>
    <script src='../js/CircleNode.js' type='text/javascript'></script>
    <script src='../js/DiamondNode.js' type='text/javascript'></script>
    <script src='../js/LineEdge.js' type='text/javascript'></script>
    <script src='../js/GraphFrame.js' type='text/javascript'></script>
</head>
<body>
    <div id='toolbar'>
        <button onclick="setSelect()">Selector</button>
        <button onclick="setCircle()">Circle</button>
        <button onclick="setDiamond()">Diamond</button>
        <button onclick="setEdge()">Edge</button>
        <button onclick="setClass()">Class</button>
    </div>

    <div height = "150">
        <div id='nodeContainer' style="position: absolute; width: 150px; height: 150px;"></div>
        <canvas id='graphpanel' style="position: absolute; z-index: 1" width="1300" height="600"></canvas>
    </div>
</body>
</html>
